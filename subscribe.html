    <main>
    <div class="row">
      <div class=" col-12">
        <section class="form-section">
          <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
            <h2>Subscribe for more information!</h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required>
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required>
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required>
            <div class="comments-section">
              <label for="comments">Comments:</label>
              <textarea id="comments" name="comments" placeholder="Description of requirement" class="comments-input" required></textarea>
            </div>
            <div class="int-preference-section">
              <h3>Intelligence preference:</h3>
              <label for="osint">OSINT</label>
              <input id="osint" type="checkbox" name ="int_preference" value="osint">
              <label for="imint">IMINT</label>
              <input id="imint" type="checkbox" name="int_preference" value="imint">
              <label for="geoint">GEOINT</label>
              <input id="geoint" type="checkbox" name="int_preference" value="geoint">
            </div>
            <input class="subscribe-button"  type="submit" value="Subscribe!">
          </form>
        </section>
      </div>
    </div>
